<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassie: A Simple CAS</title>
  <link rel="shortcut icon" href="public/cassie_logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./public/style.css">
  <script type="module" src="./public/index.js" defer></script>
</head>
<body>
  <div id="outermost" class="outermost top-left debug">
    <span id="titlebar" class="titlebar top-left debug">
      <span>
        &nbsp;
        <img src="public/cassie_logo.png" 
          alt="the cassie logo: a winking computer terminal"
          height="46px">
      </span>
      <span class="title">
        Cassie
        <span class="version-tag">Alpha v0.1.0.0</span>
      </span>
    </span>
    <div id="app-view" class="app-view top-left debug">
      <div id="editor-pane" class="editor-pane debug" contenteditable="true">
        A + B * C = D
      </div>
      <div id="soln-pane" class="soln-pane debug">
        
      </div>
    </div>
  </div>
</body>
</html>
