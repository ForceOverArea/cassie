<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassie v0.1.0.0</title>
  <link rel="shortcut icon" href="public/assets/images/cassie logo reboot transparent.ico" type="image/x-icon">
  <link rel="stylesheet" href="./public/style.css">
  <script src="./public/index.js" type="module" defer></script>
</head>
<body>
  <div id="outermost" class="outermost top-left debug">
    <div class="titlebar-container">
      <span id="titlebar" class="titlebar top-left debug">
        <div class="title-inner debug">
          <img src="public/assets/images/cassie logo reboot transparent.png" 
            alt="the cassie logo: a winking computer terminal"
            height="42px">
          <span class="title">
            Cassie
            <span class="version-tag">v0.1.0.0</span>
          </span>
        </div>
        <nav class="navbar">
          <span class="quick-fill clickable nav-item">
            <a href="./index.html">About</a>
          </span>
          <span class="quick-fill clickable nav-item">
            <a href="https://github.com/forceoverarea/cassie">Source</a>
          </span>
          <!-- <span class="quick-fill clickable nav-item">
            <a href="./docs.html">Docs</a>
          </span> -->
          <span class="quick-fill clickable nav-item">
            <a href="./playground.html">Playground</a>
          </span>
          &nbsp;
        </nav>
      </span>
    </div>
    <div id="app-view" class="app-view top-left debug">
      <div class="playground-container">
        <div id="editor-border" class="editor-border border debug">
          <div id="editor-pane" class="editor-pane debug" contenteditable="true" spellcheck="false">
            <div>const PI = 3.14159;</div>
            <div>const e&nbsp; = 2.71828;</div>
            <div>const g&nbsp; = 9.80665;</div>
            <div><br></div>
            <div>// Common functions</div>
            <div>fn ln(x)&nbsp;</div><div>&nbsp; -&gt; log&lt;e&gt;(x);</div><div><br></div>
            <div>fn weight_N(mass_kg)&nbsp;</div><div>&nbsp; -&gt; mass_kg * g;</div>
            <div><br></div>
            <div>// Your equations here:</div>
            <div>weight_N(PI) = ln(x);<br></div>
          </div>
        </div>
        <div id="soln-border" class="soln-border border debug">
          <div id="soln-pane" class="soln-pane debug"></div>
          <div id="toggle-border" class="toggle-border debug">
            <div id="soln-toggle" class="soln-toggle debug">
              <div id="symbolic-toggle" class="toggle-option-border l">
                <div id="toggle-option" class="toggle-option quick-fill clickable">Symbolic Solution</div>
              </div>
              <div id="numeric-toggle" class="toggle-option-border r">
                <div id="toggle-option" class="toggle-option quick-fill clickable">Numerical Solution</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
